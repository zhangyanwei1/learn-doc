<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>each</title>
    <style>
          div{
              height: 20px;
              background-color: gray;
              margin: 10px 0;
          }
          .array{
              background-color: palegreen;
          }
    </style>
</head>
<body>
    <button>Change colors</button>
    <span></span> 
    <div></div> 
    <div></div>

    <div></div> 
    <div></div>
    <div id="stop">Stop here</div> 
    <div></div>

    <div></div>
    <div></div>

    <div class="array">

    </div>
    
    <script src="../jquery-3.2.1.js"></script>
    <script>
        /**
         * $().each(function(index){}) index代表索引值
         * $().each(function(index,item){}) index代表索引值，item代表当前对象值
         * $.each(obj,function(index,item){}) obj代表需要遍历的一个对象
         * return false可以退出循环
        */
        $("button").click(function(){
            $("div").each(function(index,domEle){
                $(domEle).css("backgroundColor","pink");
                if($(this).is("#stop")){
                    $("span").text('stop at div'+index);
                    return false;
                }
            })
        })
        /**
         * 遍历数组
        */
        
        var arr=["string1","string2","string3"];
        console.log("数组遍历");
        $.each(arr,function(index,item){
            $(".array").append("index:"+index+" item:"+item+"\n")
        })
       
        
        /**
         * 遍历对象
        */

        var obj={
            "name":"zhang",
            "age":18,
            "phone":"188894347"
        }
        $.each(obj,function(index,item){
            console.log(index+":"+item);
        })

    </script>
</body>
</html>
