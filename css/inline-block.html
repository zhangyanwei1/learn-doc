<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>div空隙</title>
	<style>
		*{
			margin:0;
			padding: 0;
		}
		.wrap{
			width: 1190px;
			margin:0 auto;
			padding: 0;
			margin:0;
		}
		.wrap div{
			height: 200px;
			width: 200px;
			background-color: pink;
			display: inline-block;
			padding: 0;
			margin:0;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box1"></div>
		<div class="box2"></div>
	</div>
</body>
</html>
