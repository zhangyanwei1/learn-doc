<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>队列数组</title>
    <style>
    #demo{
        height: 300px;
        width: 1000px;
        background-color:#eee;
        border:1px solid #ddd;
        position: relative;
    }
    .one,.two,.three,.four,.five,.six,.seven{
        display:block;
        position:absolute;
        left:30px;top:0;
        width:30px;height:30px;
        background-color: palegreen;
        }
    .two{left:120px}
    .three{left:210px}
    .four{left:300px}
    .five{left:390px}
    .six{left:480px}
    .seven{left:570px}
    </style>
</head>
<body>
    <div id="demo">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
        <div class="six"></div>
        <div class="seven"></div>
    </div>

    <script src="../jquery-3.2.1.js"></script>
    <script>
        var _slideFun=[
            function(){$('.one').delay(500).animate({top:'+=270px'},500,_takeOne);},
            function(){$('.two').delay(300).animate({top:'+=270px'},500,_takeOne);},
            function(){$('.three').delay(300).animate({top:'+=270px'},500,_takeOne);},
            function(){$('.four').delay(300).animate({top:'+=270px'},500,_takeOne);},
            function(){$('.five').delay(300).animate({top:'+=270px'},500,_takeOne);},
            function(){$('.six').delay(300).animate({top:'+=270px'},500,_takeOne);},
            function(){$('.seven').delay(300).animate({top:'+=270px'},500,function(){
                alert('按序落体运动结束! Yeah!');
            });}
        ];
        $('#demo').queue('slideList',_slideFun);
        var _takeOne=function(){
            $('#demo').dequeue('slideList');
        };
        _takeOne();
    </script>
</body>
</html>
